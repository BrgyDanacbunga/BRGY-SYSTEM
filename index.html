<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARANGAY DANACBUNGA</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header h1 {
            margin: 10px;
            position: fixed;
            right: inherit 0;
            left: -15px;
            top: 32%;
            width: 100%;
            padding: 5px;
            text-align: center;
            height: 10px;
            font-size: 20px;
            z-index: 7;
        }

        main {
            background-color: #f5f58f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            z-index: 1;
        }

        .button-container {

            text-align: center;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            top: 210px;
            padding: 150px;
            position: fixed;
            z-index: 4;
        }

        .button-container img {
            position: absolute;
            top: 49%;
            left: 50%;
            transform: translate(-50%, -165px);
            max-height: 25%;
            z-index: 6;
            border-bottom: 2px solid black;
            width: auto;
        }
        .action-button {
            background-color: #f5f58f;
            color: black;
            border: 2px solid black;
            border-radius: 150px;
            cursor: pointer;
            z-index: 5;
        }

        .action-button.admin {
            position: center;
            padding: 10px 50px;
            font-size: 18px;
        }

        .action-button.member {
            position: absolute;
            bottom: 79px;
            right: 147px;
            padding: 10px 60px;
            font-size: 18px;
        }

        .action-button.create {
            position: absolute;
            top: 240px;
            right: 35px;
            margin-top: 60px;
            padding: 5px 20px;
            border: 2px black;
            font-size: 12px;
            background-color: white;
        }

        .action-button.create:hover {
            background-color: white;
            color: black;
        }

        .action-button:hover {
            background-color: blue;
            color: white;
        }

    </style>
</head>
<body>
    <header>
        <h1>BARANGAY DANACBUNGA</h1>
    </header>
    <main>
        <div class="button-container">
            <img src="LOGO.png" alt="logo">
            <button class="action-button admin" onclick="handleButtonClick('admin')">Official</button>
            <button class="action-button member" onclick="handleButtonClick('member')">Staff</button>
            <button class="action-button create" onclick="handleButtonClick('create')">Register New Account?</button>
        </div>
    </main>
    <script>
        function handleButtonClick(role) {
            // Redirect based on the button clicked
            if (role === 'admin') {
                window.location.href = 'Admins_file.html';
            } else if (role === 'member') {
                window.location.href = 'Members_file.html';
            }else if (role === 'create') {
                window.location.href = 'RegisterForm.html';
            }
        }
    </script>
</body>
</html>

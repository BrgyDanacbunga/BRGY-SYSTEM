<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARANGAY DANACBUNGA</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <main>
            <div class="button-container">
                <h1>BARANGAY DANACBUNGA</h1>
                <img src="Photomain/LOGO.png" alt="logo">
                <input type="text" class="login-username" placeholder="Username" id="username">
                <input type="password" class="login-password" placeholder="Password" id="password">
                <button class="action-button login" onclick="handleButtonClick('login')">Login</button>
                <button class="action-button create" onclick="handleButtonClick('create')">Register Here</button>
                <label for="register here"> Don't have an account yet? </label>
            </div>
        </main>
    </header>

    <script>
    function handleButtonClick(action) {
        console.log('Button clicked with action:', action);

        if (action === 'login') {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Check if username and password are not empty
            if (username.trim() === '') {
                alert('Please enter username.');
                return;
            }

            if (password.trim() === '') {
                alert('Please enter password.');
                return;
            }

            console.log('Username:', username);
            console.log('Password:', password);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'login.php', true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Handle the response from the server
                    console.log('Response from server:', xhr.responseText);

                    // Redirect to Main.html after a successful login
                    console.log('Redirecting to Main.html');
                    window.location.href = 'Main.html';
                }
            };
            xhr.send('username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password));
        } else if (action === 'create') {
            console.log('Redirecting to RegisterForm.html');
            window.location.href = 'RegisterForm.html';
        }
    }
</script>
</body>
</html>

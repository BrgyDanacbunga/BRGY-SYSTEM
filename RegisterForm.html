<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}
header {
    background-color: #f5f58f;
    color: #fff;
    text-align: center;
    padding: 1em 0;
}

h2 {
    color: #333;
}

form {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: 20px auto;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bolder;
}

input,
select {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    display: inline-block;
}

.password-container {
    position: relative;
}

#password-eye {
    position: absolute;
    top: 50%;
    right: 30px;
    transform: translateY(-50%);
    cursor: pointer;
}

input[type="submit"] {
    background-color: #f5f58f;
    color: black;
    cursor: pointer;
    font-weight: bolder;
}

input[type="submit"]:hover {
    background-color: #2980b9;
    
}
</style>

<body>
    <header>
        <h2>Registration Form</h2>
    </header>

    <form action="register.php" method="post">
        <label for="position">Position:</label>
        <select name="position" required>
            <option value="Official">Official</option>
            <option value="Staff">Staff</option>
        </select>

        <label for="first_name">FirstName:</label>
        <input type="text" name="first_name" placeholder="FirstName" required>

        <label for="last_name">LastName:</label>
        <input type="text" name="last_name" placeholder="MiddleName" required>

        <label for="middle_name">MiddleName:</label>
        <input type="text" name="middle_name" placeholder="MiddleName">
        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Email" required>

        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" placeholder="Phone Number" required>

        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Username" required>
        
        <label for="password" class="password-container">
            Password:
            <input type="password" name="password" id="password-input" placeholder="Password" required>
            <span id="password-eye" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
        </label>

        <input type="submit" value="Register">
    </form>

        <script>
            function togglePasswordVisibility() {
                var passwordInput = document.getElementById('password-input');
                var passwordEye = document.getElementById('password-eye');
        
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordEye.textContent = 'üëÅÔ∏è';
                } else {
                    passwordInput.type = 'password';
                    passwordEye.textContent = 'üëÅÔ∏è';
                }
            }
        </script>
    </form>
</body>
</html>

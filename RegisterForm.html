<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #f5f58f;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            display: inline-block;
        }

        .password-container {
            position: relative;
        }

        #password-eye {
            position: absolute;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #f5f58f;
            color: black;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h2>Registration Form</h2>
    </header>
    <form action="RegisterForm.php" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" required>

        <label for="middle_name">Middle Name (Optional):</label>
        <input type="text" name="middle_name">

        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="email">Email:</label>
        <input type="email" name="email" required>

        <label for="phone_number">Phone Number:</label>
        <input type="tel" name="phone_number" required>

        <label for="password" class="password-container">
            Password:
            <input type="password" name="password" id="password-input" required>
            <span id="password-eye" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
        </label>

        <input type="submit" value="Submit">

        <script>
            function togglePasswordVisibility() {
                var passwordInput = document.getElementById('password-input');
                var passwordEye = document.getElementById('password-eye');

                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordEye.textContent = 'üëÅÔ∏è';
                } else {
                    passwordInput.type = 'password';
                    passwordEye.textContent = 'üëÅÔ∏è';
                }
            }
        </script>
    </form>
</body>
</html>

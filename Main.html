<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f58f;
}

header {
    background-color: rgb(80, 78, 78);
    color: white;
    text-align: left;
    padding: 10px;
    position: relative;
}

header h1 {
    margin: 0;
    font-weight: bold;
    font-size: 20px;
    color: white;
}

header h2 {
    font-weight: bold;
    font-size: 15px;
    color: white;
}

#logo-container {
    display: flex;
    align-items: center;
    background-color: rgb(80, 78, 78);
}

#logo {
    margin-right: 10px;
    background-color:rgb(80, 78, 78);
}

#logo img {
    height: 50px;
}

#menu-button-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

#menu-button {
    background-color:rgb(80, 78, 78);
    color: black;
    border: none;
    font-size: 20px;
    font-weight: bolder;
    padding: 3px;
    cursor: pointer;
}

#submenu {
    display: none;
    position: absolute;
    background-color:rgb(80, 78, 78);
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
    top: 80px;
    left: -10px;
    height: 1000px;
}

.submenu-item {
    display: flex;
    align-items: center;
    padding: 20px 20px;
    border-bottom: 1px solid #555; /* Add a border between items */
}

.submenu-item img {
    max-width: 30px;
    border-radius: 50%;
    margin-right: 10px;
}

.submenu-item button {
    width: 100%;
    text-align: left;
    border: none;
    background-color: rgb(80, 78, 78);
    color: black;
    cursor: pointer;
    font-weight: bolder;
}

#owner-container {
    background-color:rgb(80, 78, 78);
    color: black;
    padding: 10px;
    display: flex;
    align-items: center;
    font-weight: bold;
    margin-left: auto;
}

#owner-image {
    max-width: 30px;
    border-radius: 50%;
    margin-right: 10px;
}
    </style>
   
</head>

<body>
    <header>
        <div id="menu-button-container">
            <button id="menu-button" onclick="toggleMenu()">â˜°</button>
            <div id="logo-container">
                <div id="logo">
                    <img src="Photomain/LOGO.png" alt="Logo">
                </div>
                <h1>BARANGAY DANACBUNGA</h1>
            </div>
            <div id="submenu">
                <div class="submenu-item">
                    <img src="Photomain/Dashboard.png" alt="Dashboard">
                    <button>Dashboard</button>
                </div>
                <div class="submenu-item">
                    <img src="Photomain/Announcement.png" alt="Announcement">
                    <button>Announcement</button>
                </div>
                <div class="submenu-item">
                    <img src="Photomain/Officials.png" alt="officials">
                    <button>Brgy. Officials</button>
                </div>
                <div class="submenu-item">
                    <img src="Photomain/records-icon.png" alt="records">
                    <button>Resident Records</button>
                </div>
                <div class="submenu-item">
                    <img src="Photomain/Hrecords-icon.png" alt="Hrecords">
                    <button>Household Records</button>
                </div>
                <div class="submenu-item">
                    <img src="Photomain/Brecords-icon.png" alt="Brecords">
                    <button>Blotter Records</button>
                </div>
                <div class="submenu-item">
                    <img src="Photomain/Certificates-icon.png" alt="certificates">
                    <button>Brgy. Certificates</button>
                </div>
                <div class="submenu-item">
                    <img src="Photomain/Documents.png" alt="documents">
                    <button>Request Doucuments</button>
                </div>
                <div class="submenu-item">
                    <img src="Photomain/Rrecords-icon.png" alt="Rrecords">
                    <button>Revenue Records</button>
                </div>
            </div>
            <div id="owner-container">
                <img id="owner-image" src="Photomain/AdminsPhoto.png" alt="Owner Image">
                <h2>Admin</h2>
            </div>
        </div>
    </header>
    <main></main>
    <script>
        function toggleMenu() {
            var submenu = document.getElementById('submenu');
            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" type="text/css" href="css/style5.css">
   
</head>

<body>
    <header>
        <div id="menu-button-container">
            <button id="menu-button" onclick="toggleMenu()">â˜°</button>
            <div id="logo-container">
                <div id="logo">
                    <img src="LOGO.png" alt="Logo">
                </div>
                <h1>BARANGAY DANACBUNGA</h1>
            </div>
            <div id="submenu">
                <div class="submenu-item">
                    <img src="Icon/Dashboard.png" alt="Dashboard">
                    <button>Dashboard</button>
                </div>
                <div class="submenu-item">
                    <img src="Icon/Announcement.png" alt="Announcement">
                    <button>Announcement</button>
                </div>
                <div class="submenu-item">
                    <img src="Icon/Officials.png" alt="officials">
                    <button>Brgy. Officials</button>
                </div>
                <div class="submenu-item">
                    <img src="records-icon.png" alt="records">
                    <button>Resident Records</button>
                </div>
                <div class="submenu-item">
                    <img src="Hrecords-icon.png" alt="Hrecords">
                    <button>Household Records</button>
                </div>
                <div class="submenu-item">
                    <img src="Brecords-icon.png" alt="Brecords">
                    <button>Blotter Records</button>
                </div>
                <div class="submenu-item">
                    <img src="Certificates-icon.png" alt="certificates">
                    <button>Brgy. Certificates</button>
                </div>
                <div class="submenu-item">
                    <img src="Icon/Documents.png" alt="documents">
                    <button>Request Doucuments</button>
                </div>
                <div class="submenu-item">
                    <img src="Rrecords-icon.png" alt="Rrecords">
                    <button>Revenue Records</button>
                </div>
                <!-- Add similar items for other submenu buttons -->
            </div>
            <div id="owner-container">
                <img id="owner-image" src="Examples/AdminsPhoto.png" alt="Owner Image">
                <h2>Admin</h2>
            </div>
        </div>
    </header>
    <main></main>
    <script>
        function toggleMenu() {
            var submenu = document.getElementById('submenu');
            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>

</html>
